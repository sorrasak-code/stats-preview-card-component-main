<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- link css -->
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <picture class="box-img">
      <source media="(min-width: 520px)" srcset="images/image-header-desktop.jpg">
      <img src="images/image-header-mobile.jpg" alt="">
    </picture>
    <div class="box-content">
      <div class="hearder-detail">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions        regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="box-score">
        <div class="score">
          <h1>10k+</h1>
          <p>companies</p>
        </div>
        <div class="score">
          <h1>314</h1>
          <p>templates</p>
        </div>
        <div class="score">
          <h1>12m+</h1>
          <p>queries</p>
        </div>
        
      </div>
    </div>
  </main>
  

  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sorrasak Abrueang</a>.
  </div>
</body>
</html>
